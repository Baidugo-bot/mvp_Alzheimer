name: projeto_estudo
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  bordered_text: ^2.0.0
  jiffy: ^5.0.0

  date_field: ^3.0.0
  image_picker: ^0.8.5
  permission_handler: ^9.2.0
  flutter_map: #latest version
  latlong2: ^0.8.1
  geolocator: #latest version
  geocoding:  #latest version
  qr_flutter: ^4.0.0
  flutter_barcode_scanner: #latest version
  http: #latest version
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/pelezin.jpg
    - assets/images/theme.png
    - assets/images/imagemEscolha.png
    - assets/fonts/Gidugu-Regular.ttf
    - assets/icons/Memoria.png
    - assets/icons/Familia.png
    - assets/icons/Mapa.png
    - assets/icons/Remedio.png
