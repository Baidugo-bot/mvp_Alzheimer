name: projeto_estudo
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  bordered_text: ^2.0.0
  jiffy: ^5.0.0
  ringtone_player: ^0.1.1
  cron: ^0.5.1
  awesome_notifications: any
  date_field: #latest version
  permission_handler: ^9.2.0
  latlong2: ^0.8.1
  qr_flutter: ^4.0.0
  flutter_barcode_scanner: #latest version
  http: #latest version
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  background_fetch: ^1.1.2
  flutter_background_service: ^2.4.5
  easy_localization: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
 # flutter_lints: ^1.0.0
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/pelezin.jpg
    - assets/images/theme.png
    - assets/images/imagemEscolha.png
    - assets/fonts/Gidugu-Regular.ttf
    - assets/icons/Memoria.png
    - assets/icons/Familia.png
    - assets/icons/Mapa.png
    - assets/icons/Remedio.png
